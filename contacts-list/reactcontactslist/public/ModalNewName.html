<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create New Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Contact</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name*</label>
          <input type="text" id="firstName" class="form-control" placeholder="First Name">	
        </div>
        <div class="mb-3">
          <label for="preferredName" class="form-label">Preferred Name</label>
          <input type="text" id="preferredName" class="form-control" placeholder="Preferred Name" aria-describedby="preferredNameHelpBlock">
          <div id="preferredNameHelpBlock" class="form-text">
            Preferred version of first name or nickname
          </div>
        </div>
        <div class="mb-3">
          <label for="middleName" class="form-label">Middle Name or Initial</label>
        <input type="text" id="middleName" class="form-control" placeholder="Middle Name or Initial">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name*</label>
          <input type="text" id="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="mb-3">
          <label for="suffix" class="form-label">Suffix</label>
          <input type="text" id="suffix" class="form-control" placeholder="Suffix" aria-describedby="suffixHelpBlock">
          <div id="suffixHelpBlock" class="form-text">
            (e.g., Sr, Jr, III, etc)
          </div>
        </div>
        <div class="mb-3">
          <label for="identifier" class="form-label">Identifier</label>
          <input type="text" id="identifier" class="form-control" placeholder="Identifier">
        </div>
        <p class="font-italic">*Required</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
